<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderHouse | Git</title>

    <!-- link bootstrap -->

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>
    
    <header>

        <img src="https://www.coderhouse.com/imgs/ch.svg" alt="logo coder">

        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Plataforma</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Carreras</a></li>
            </ul>
        </nav>

    </header>


    <main>

        <section>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa0ND0BkanG6BakEE1DUYUAV4ifzcwic3H1g&usqp=CAU" class="d-block w-100" alt="founder de coderhouse">
                  </div>
                  <div class="carousel-item">
                    <img src="https://bucket1.glanacion.com/Club.LN/anexos/fotos/59/A767159.JPG" class="d-block w-100" alt="compu coder">
                  </div>
                  <div class="carousel-item">

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>

                </button>
              </div>

        <section>
          <h1>Cursos online en vivo para <span>transformar tu realidad</span> en tiempo récord</h1>
          <p>Clases online en vivo dictadas por expertos de la industria, enfoque 100% práctico, mentorías personalizadas y acceso a una comunidad de +280.000 estudiantes.</p>
          <div class="container-boton">
            <a href="#">Ver todos los cursos</a>
          </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
